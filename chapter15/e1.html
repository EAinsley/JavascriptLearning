    <script>

      let balloon = document.querySelector("p");
      let balloonSize = 10;
      balloon.style.fontSize = balloonSize + "px";

      function Balloons(event) {
        if (event.key == "ArrowUp") {
          balloonSize *= 1.1;
        } else if (event.key == "ArrowDown") {
          balloonSize *= 0.9;
        }
        if (balloonSize >= 30) {
          balloon.textContent = "ðŸ’¥";
          window.removeEventListener("keydown", Balloons);
        }
        balloon.style.fontSize = balloonSize + "px";
      }
      window.addEventListener("keydown", Balloons);
    </script>
  </body>
