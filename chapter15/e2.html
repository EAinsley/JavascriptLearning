<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .trail {
      /* className for the trail elements */
      position: absolute;
      height: 6px;
      width: 6px;
      border-radius: 3px;
      background: teal;
    }

    body {
      height: 300px;
    }
  </style>

  <script>
    // Your code here.
    const kLength = 50;
    let body = document.querySelector("body");
    let dots = [];
    for (let i = 0; i < kLength; i++) {
      let dot = document.createElement("div");
      dot.className = "trail";
      dot.style.display = "none";
      dots.push(dot);
      body.appendChild(dot);
    }

    function Moving(event) {
      for (let i = 0; i < kLength - 1; i++) {
        dots[i].style.left = dots[i + 1].style.left;
        dots[i].style.top = dots[i + 1].style.top;
        dots[i].style.display = "block";
      }
      dots[kLength - 1].style.left = (event.pageX - 3) + "px";
      dots[kLength - 1].style.top = (event.pageY - 3) + "px";

    }
    window.addEventListener("mousemove", Moving);
  </script>

</body>

</html>
