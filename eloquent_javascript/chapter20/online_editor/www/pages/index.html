<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Editor</title>
    <script src="./../sources/main.js"></script>
    <link rel="stylesheet" href="./../styles/style.css" />
  </head>
  <body>
    <div id="container">
      <aside id="sidebar">
        <div id="button_group">
          <button id="save_button">Save</button>
          <button id="delete_button">Delete</button>
          <button id="newfolder_button">New Folder</button>
          <button id="newfile_button">New File</button>
        </div>
        <menu id="filelist"></menu>
      </aside>
      <div id="editor">
        <textarea>
          Choose a file from left.
        </textarea>
        <iframe frameborder="1"></iframe>
      </div>
    </div>
  </body>
</html>
