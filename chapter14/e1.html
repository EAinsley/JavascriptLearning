<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      "use strict";
      const MOUNTAINS = [
        {
          name: "Kilimanjaro",
          height: 5895,
          place: "Tanzania",
        },
        {
          name: "Everest",
          height: 8848,
          place: "Nepal",
        },
        {
          name: "Mount Fuji",
          height: 3776,
          place: "Japan",
        },
        {
          name: "Vaalserberg",
          height: 323,
          place: "Netherlands",
        },
        {
          name: "Denali",
          height: 6168,
          place: "United States",
        },
        {
          name: "Popocatepetl",
          height: 5465,
          place: "Mexico",
        },
        {
          name: "Mont Blanc",
          height: 4808,
          place: "Italy/France",
        },
      ];

      // Your code here
      function buildTable(data) {
        let table = document.createElement("table");
        let field = Object.keys(data[0]);
        let head_row = document.createElement("tr");
        field.forEach((field) => {
          let head_cell = document.createElement("th");
          head_cell.appendChild(document.createTextNode(field));
          head_row.appendChild(head_cell);
        });
        table.appendChild(head_row);
        data.forEach((item) => {
          let row = document.createElement("tr");
          field.forEach((field) => {
            let cell = document.createElement("td");
            cell.appendChild(document.createTextNode(item[field]));
            if (typeof item[field] == "number") cell.style.textAlign = "right";
            row.appendChild(cell);
          });
          table.appendChild(row);
        });
        return table;
      }
      document.getElementById("mountains").appendChild(buildTable(MOUNTAINS));
    </script>
  </body>
</html>
