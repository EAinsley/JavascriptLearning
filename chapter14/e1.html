<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      "use strict";
      const MOUNTAINS = [
        {
          name: "Kilimanjaro",
          height: 5895,
          place: "Tanzania",
        },
        {
          name: "Everest",
          height: 8848,
          place: "Nepal",
        },
        {
          name: "Mount Fuji",
          height: 3776,
          place: "Japan",
        },
        {
          name: "Vaalserberg",
          height: 323,
          place: "Netherlands",
        },
        {
          name: "Denali",
          height: 6168,
          place: "United States",
        },
        {
          name: "Popocatepetl",
          height: 5465,
          place: "Mexico",
        },
        {
          name: "Mont Blanc",
          height: 4808,
          place: "Italy/France",
        },
      ];

      // Your code here
      let table = document.createElement("table");
      let tableheader = document.createElement("tr");
      let table_keys_iter = Object.keys(MOUNTAINS[0]);
      for (const field of table_keys_iter) {
        let he = document.createElement("th");
        he.appendChild(document.createTextNode(field));
        tableheader.appendChild(he);
      }
      table.appendChild(tableheader);
      for (const row of MOUNTAINS) {
        let tablerow = document.createElement("tr");
        for (const item_key of table_keys_iter) {
          let td = document.createElement("td");
          td.appendChild(document.createTextNode(row[item_key]));
          tablerow.appendChild(td);
        }
        table.appendChild(tablerow);
      }
      document.getElementById("mountains").appendChild(table);
    </script>
  </body>
</html>
