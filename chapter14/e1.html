<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Mountains</h1>

  <div id="mountains"></div>

  <script>
    const MOUNTAINS = [{
        name: "Kilimanjaro",
        height: 5895,
        place: "Tanzania"
      },
      {
        name: "Everest",
        height: 8848,
        place: "Nepal"
      },
      {
        name: "Mount Fuji",
        height: 3776,
        place: "Japan"
      },
      {
        name: "Vaalserberg",
        height: 323,
        place: "Netherlands"
      },
      {
        name: "Denali",
        height: 6168,
        place: "United States"
      },
      {
        name: "Popocatepetl",
        height: 5465,
        place: "Mexico"
      },
      {
        name: "Mont Blanc",
        height: 4808,
        place: "Italy/France"
      }
    ];

    // Your code here
    let table = document.createElement("table");
    document.body.appendChild(table);
    let tableRow = document.createElement("tr");
    table.appendChild(tableRow);
    for (let k of Object.keys(MOUNTAINS[0])) {
      let tableHeader = document.createElement("td");
      tableRow.appendChild(tableHeader);
      let header = document.createTextNode(k);
      tableHeader.appendChild(header);
    }

    for (let e of MOUNTAINS) {
      let tableRow = document.createElement("tr");
      table.appendChild(tableRow);
      for (let k of Object.keys(e)) {
        let tableData = document.createElement("td");
        tableRow.appendChild(tableData);
        let information = document.createTextNode(e[k]);
        tableData.appendChild(information);
      }
    }
  </script>

</body>

</html>
